<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt"></i> ITCA FEDEPAE
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-book"></i> Cursos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-chalkboard"></i> Más Cursos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-user"></i> Cuenta
                        </a>
                    </li>
    
                </ul>
            </div>
        </div>
    </nav>
    <table class="table table-striped" style="padding-top: 70px;">
    <thead>
        <tr>
            <th>Nombre del Estudiante</th>
            <th>Sesión 1</th>
            <th>Sesión 2</th>
            <th>Sesión 3</th>
            <th>Sesión 4</th>
            <th>Sesión 5</th>
            <th>Sesión 6</th>
            <th>Sesión 7</th>
            <th>Sesión 8</th>
            <th>Sesión 9</th>
            <th>Sesión 10</th>
            <th>Sesión 11</th>
            <th>Sesión 12</th>
            <th>Sesión 13</th>
            <th>Sesión 14</th>
            <th>Sesión 15</th>
            <th>Sesión 16</th>
        </tr>
    </thead>
    <tbody>
        <script>
            for (let i = 1; i <= 20; i++) {
                let nombre = "Estudiante " + i;
                document.write('<tr>');
                document.write('<td>' + nombre + '</td>');
                for (let j = 1; j <= 16; j++) {
                    document.write('<td>');
                    document.write('<div class="form-check">');
                    document.write('<input type="radio" class="form-check-input" name="asistencia_' + i + '_' + j + '" value="falta">');
                    document.write('<label class="form-check-label">Falta</label>');
                    document.write('</div>');
                    document.write('<div class="form-check">');
                    document.write('<input type="radio" class="form-check-input" name="asistencia_' + i + '_' + j + '" value="permiso">');
                    document.write('<label class="form-check-label">Permiso</label>');
                    document.write('</div>');
                    document.write('<div class="form-check">');
                    document.write('<input type="radio" class="form-check-input" name="asistencia_' + i + '_' + j + '" value="asistencia" checked>');
                    document.write('<label class="form-check-label">Asistencia</label>');
                    document.write('</div>');
                    document.write('</td>');
                }
                document.write('</tr>');
            }
        </script>
    </tbody>
</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
