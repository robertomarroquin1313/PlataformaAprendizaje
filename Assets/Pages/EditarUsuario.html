<h1>Personaliazcion de usuario</h1>
<br><br>
<main>
    <h1>Editar perfil</h1>
    <form method="post" action="#" enctype="multipart/form-data">
      <div>
        <img src="https://cdn.icon-icons.com/icons2/1508/PNG/512/systemusers_104569.png" alt="avatar" id="img" />
        <input type="file" name="foto" id="foto" accept="image/*" />
        <label for="foto">Cambiar foto</label>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">Nombre:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Edward Josue" >  
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">Apellidos:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Morales Ramirez">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">Dirección de correo:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Simulacion@gmail.com">
      </div>
      <div class="form-group">
        <label for="exampleSelect1" class="form-label mt-4">Visibilidad del correo electrónico:</label>
        <select class="form-select" id="exampleSelect1">
          <option>Oculto</option>
          <option>Visible solo para participantes de mis cursos</option>
          <option>visible para todos</option>
        </select>
      </div>
      <center>
      <div>
        <button type="submit">Guardar cambios</button>
      </div>
    </center>
    </form>
  </main>
