  <!-- Contenido de la página principal -->
  <div class="page-content">
    <br><br><br><br><br><br>
    <center>
      <div id="texto-escrito" class="escritura-text"></div>
    </center>
    <div class="text-center mt-4" id="boton-container"></div>
  </div>

  <script>
    // Simula la carga
    $(document).ready(function () {
      setTimeout(function () {
        // Muestra el contenido principal y oculta el overlay
        $(".page-content").show();
        $(".loading-overlay").fadeOut(150);
      }, 1000); // Simula 2 segundos de carga
    });

    // Efecto de escritura automática
    const textoInicial = "¡Bienvenido a Free Learning!";
    const textoFinal = "Aprende y crece con nosotros.";
    let currentIndex = 0;
    const intervalo = 100;

    function escribirTexto() {
      if (currentIndex < textoInicial.length) {
        $("#texto-escrito").append(textoInicial[currentIndex]);
        currentIndex++;
        setTimeout(escribirTexto, intervalo);
      } else {
        mostrarBotones();
      }
    }

    function mostrarBotones() {
      const botonHTML = '<button class="btn btn-secondary"><a href="Assets/Pages/InicioSesion.html">Iniciar Sesión</a></button>';
      const botonRegistroHTML = '<button class="btn btn-secondary"><a href="Assets/Pages/registro.html">Registrarse</a></button>';
      $("#boton-container").html(botonHTML + botonRegistroHTML);
    }

    // Inicia el efecto de escritura automática
    escribirTexto();
  </script>
